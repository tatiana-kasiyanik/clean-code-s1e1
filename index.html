<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="main__section section main__section_adding">
        <h1 class="section__title">Add Item</h1>
        <div class="section__content">
          <input class="section__input section__input_text" id="new-task" type="text">
          <button class="section__button">Add</button>
        </div>
      </section>
      <section class="main__section section">
        <h3 class="section__title">Todo</h3>
        <ul class="section__list section__list_incomplete" id="incomplete-tasks">
          <li class="section__item">
            <input class="section__input section__input_checkbox" type="checkbox">
            <label class="section__label">Pay Bills</label>
            <input class="section__input section__input_text" type="text">
            <button class="section__button section__button_edit">Edit</button>
            <button class="section__button section__button_delete button">
              <img class="button__icon" src="./remove.svg" alt="Remove button">
            </button>
          </li>
          <li class="section__item section__item_edit">
            <input class="section__input section__input_checkbox" type="checkbox">
            <label class="section__label">Go Shopping</label>
            <input class="section__input section__input_text" type="text" value="Go Shopping">
            <button class="section__button section__button_edit">Save</button>
            <button class="section__button section__button_delete button">
              <img class="button__icon" src="./remove.svg" alt="Remove button">
            </button>
          </li>
        </ul>
      </section>
      <section class="main__section section">
        <h3 class="section__title">Completed</h3>
        <ul class="section__list section__list_completed" id="completed-tasks">
          <li class="section__item">
            <input class="section__input section__input_checkbox" type="checkbox" checked>
            <label class="section__label">See the Doctor</label>
            <input class="section__input section__input_text" type="text">
            <button class="section__button section__button_edit">Edit</button>
            <button class="section__button section__button_delete button">
              <img class="button__icon" src="./remove.svg" alt="Remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
